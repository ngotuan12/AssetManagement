<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <title>Bracket Responsive Bootstrap3 Admin</title>

  <link href="css/style.default.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="notfound">

<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
  
  <div class="notfoundpanel">
    <h1>404!</h1>
    <h3>The page you are looking for has not been found!</h3>
    <h4>The page you are looking for might have been removed, had its name changed, or unavailable. <br />Maybe you could try a search:</h4>
    <form action="">
		<button class="btn btn-success" onClick="onProcessing();">Search</button>
    </form>
  </div><!-- notfoundpanel -->
  
</section>


<script src="js/jquery-1.10.2.min.js"></script>

<script src="js/custom.js"></script>
<script>
function onProcessing() {
	alert('on the way...');
	// Page Preloader
   jQuery('#status').fadeOut();
   jQuery('#preloader').delay(1000).fadeOut(function(){
      jQuery('body').delay(1000).css({'overflow':'visible'});
   }); 
   alert('done....');
}
</script>

</body>
</html>
