{% extends "base.html" %}
{% block styles %}
	<link href="/css/increment-asset.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="contentpanel no-padding" style="background: #828283">
	<div class="col-md">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title"
					style="text-align: center; line-height: 10px">ĐÁNH GIÁ LẠI TÀI SẢN</h4>
			</div>
			<form method="post" novalidate="novalidate" id="evaluationAsset">
				<input type="hidden" name = "txtAssetID" id ="txtAssetID">
				{% csrf_token %}
				<div class="panel-body">
					{% if has_error %}
						<div class="panel">
							<label class="error">{{ has_error }}</label>
						</div>
					{% endif %}
					<div class="row row-pad-5">
						<div class="alert alert-warning">
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label"> Đơn vị </label>
										<select id="slDept" class="form-control chosen-select"
											data-placeholder="Đơn vị" style="display: none;"
											name = "slDept">
											<option value=""></option>
											{% for dept in depts %}
												<option value="{{ dept.id }}">{{ dept.code }} - {{ dept.name }}</option>
											{% endfor%}
										</select>
									</div>
									
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label"> Kho </label>
										<select id="slStock" class="form-control chosen-select"
											data-placeholder="Kho" style="display: none;"
											name = "slStock" disabled="disabled">
											<option value=""></option>
										</select>
									</div>
									
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label"> Số thẻ TSCD </label>
										<select id="slSerial" class="form-control chosen-select"
											data-placeholder="Số thẻ TSCĐ"
											style="display: none;"
											name = "slSerial" disabled="disabled">
											<option value=""></option>
											<option value="United States">TTVTT</option>
										</select>
									</div>
									
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label class="control-label"> Giá trị còn lại</label>
									<input type="text" name="txtRemainAmount" id="remain-amount" 
										placeholder="Giá trị còn lại" class="form-control numberic" required>
								</div>
							</div>
							
							<div class="col-lg-4">
								<div class="form-group">
									<label class="control-label"> Trạng thái</label>
									<select id="slState" name="slState"class="form-control chosen-select"
										data-placeholder="Trạng thái ..." style="display: ;">
										<option value=""></option>
										{% for state in states%}
											<option value="{{ state.id }}">{{ state.code }} - {{ state.name }}</option>
										{% endfor %}
									</select>
								</div>
							</div>
							
							<div class="col-lg-4">
								<div class="form-group">
									<label class="control-label">Ngày đánh giá lại tài sản</label>
									<div class="input-group">
										<input type="text" class="form-control"
											data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Ngày đánh giá lại tài sản" id="dt_evalution"
											name = "dt_evalution" required>
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>
							</div>
								
						</div>
						<div class="row">
							<div class="col-lg">
								<div class="form-group">
										<label class="control-label"> Trạng thái</label>
										<textarea class="form-control" name="txtNote" rows="5"
											placeholder="Ghi chú" required></textarea>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm col-sm-offset-5">
							<!-- <button class="btn btn-primary">In biên bản</button> -->
							<button class="btn btn-primary" onclick="return onSubmitFormEvaluation();">Thực hiện</button>
						</div>
					</div>
				</div>
				<!-- panel body-->
			</form>
		</div>
		<!-- panel -->
	</div>
</div>
{% endblock %} 
{% block scripts %}
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.sparkline.min.js"></script>
<script src="/js/toggles.min.js"></script>
<script src="/js/retina.min.js"></script>
<script src="/js/jquery.cookies.js"></script>

<script src="/js/jquery.autogrow-textarea.js"></script>
<script src="/js/jquery.maskedinput.min.js"></script>
<script src="/js/chosen.jquery.min.js"></script>
<script src="/js/jquery-ui-1.10.3.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/jquery.numeric.js"></script>


<script src="/js/custom.js"></script>

<script>
$(document).ready(function(){
// Chosen Select
	$(".chosen-select").chosen({
		'width' : '100%',
		'white-space' : 'nowrap'
	});
	// Date Picker
	$('#dt_evalution').datepicker({dateFormat: 'dd/mm/yy',});
	$("#dt_evalution").datepicker("setDate",new Date());
	// Input Masks
	$("#dt_evalution").mask("99/99/9999");
	
	$( "#slDept" ).change(function() {
		onGetStock($(this).find('option:selected').val());
	});
	
	$( "#slStock" ).change(function() {
		onGetCode($(this).find('option:selected').val());
	});
	$( "#slSerial" ).change(function() {
		var original = $(this).find('option:selected').attr('original-value');
		var remain = $(this).find('option:selected').attr('remain-value');
		var asset_id = $(this).find('option:selected').attr('asset-id');
		var state_id = $(this).find('option:selected').attr('state-id');
		$("#original-amount").val(original);
		$("#remain-amount").val(remain);
		$("#txtAssetID").val(asset_id);
		
		//checked slState
		$('#slState').val(state_id);
		
		$('#slState').chosen('destroy');
		$('#slState').chosen();
	});
});
function onSubmitFormEvaluation()
{
	var $valid = jQuery('#evaluationAsset').valid();
	if(!$valid) 
	{
		$validator.focusInvalid();
		return false;
	}
	jQuery('#evaluationAsset').submit();
}

	var posting = $.post("/get-list-serial"+"/"+stock_id.toString()+"/", {

			option = $("<option></option>")

			option.text(serial.serial)
			$('#slSerial').append(option)
		}
		$('#slSerial').chosen('destroy');
		$('#slSerial').prop("selectedIndex", -1);
		$('#slSerial').chosen();

}
function onGetStock(dept_id)
{
	var csrftoken = $.cookie('csrftoken');
	var posting = $.post("/get-list-stock"+"/"+dept_id.toString()+"/", {
		'csrfmiddlewaretoken' : csrftoken,
	});
	posting.done(function(data) 
	{
		//alert(JSON.stringify(data))
		stocks = data.stocks
		if(stocks.length>0)
			$('#slStock').prop("disabled", false);
		$('#slStock option[value!=""]').remove();
		for(var i=0;i<stocks.length ;i++)
		{
			stock = stocks[i];
			option = $("<option></option>")
			option.attr("value",stock.id)
			option.text(stock.name)
			$('#slStock').append(option)
		}
		$('#slStock').chosen('destroy');
		$('#slStock').prop("selectedIndex", -1);
		$('#slStock').chosen();
	});
}

jQuery(window).load(function(){ 
	$(".numberic").numeric();
});
</script>
{% endblock scripts%}
