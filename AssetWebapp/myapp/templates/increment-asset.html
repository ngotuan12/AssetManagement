{% extends "base.html" %}
{% block styles %}
	<link href="css/increment-asset.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="contentpanel no-padding" style="background: #828283">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title"
					style="text-align: center; line-height: 10px">TĂNG TÀI SẢN</h4>
			</div>
			<form>
				<div class="panel-body">
					<div class="row row-pad-5">

						<div class="col-lg-4">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Chọn Mã Tài Sản.." style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-8">
							<input type="text" name="asset_name" placeholder="Tên Tài sản"
								class="form-control">
						</div>

						<div class="col-lg-6">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Lý do tăng.." style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-6">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Nguồn vốn.." style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-6">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Phương pháp tính hao mòn.."
								style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-6">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Nước Sản Xuất.." style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-6">
							<div class="input-group">
								<input type="text" class="form-control"
									data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Ngày mua" id="buy_date"> <span
									class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="input-group">
								<input type="text" class="form-control"
									data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Ngày BĐ SD" id="start_use_date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="input-group">
								<input type="text" class="form-control"
									data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Ngày ghi tăng" id="up_date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="input-group">
								<input type="text" class="form-control"
									data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Ngày tính hao mòn" id="atrophy_date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>

						<div class="col-lg-4">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Mã Nhà cung câp.." style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-8">
							<input type="text" name="asset_name"
								placeholder="Tên nhà cung cấp" class="form-control">
						</div>

						<div class="col-lg-4">
							<select id="asset_code" class="form-control chosen-select"
								data-placeholder="Mã ĐV Thụ hưởng.." style="display: none;">
								<option value=""></option>
								<option value="United States">TTVTT</option>
							</select>
						</div>

						<div class="col-lg-8">
							<input type="text" name="asset_name"
								placeholder="Tên đơn vị thụ hưởng" class="form-control">
						</div>

						<div class="col-lg-6">
							<input type="email" name="origin_price" placeholder="Nguyên Giá"
								class="form-control">
						</div>
						<div class="col-lg-6">
							<input type="url" name="remain_amount"
								placeholder="Giá trị còn lại" class="form-control">
						</div>


					</div>
					<!-- row -->

					<textarea class="form-control" name="note" rows="2"
						placeholder="Ghi chú"></textarea>

				</div>
				<!-- panel-body -->
			<div class="row">
				<div class="col-sm col-sm-offset-5">
					<div class="panel-footer">
						<button class="btn btn-primary">Thực hiện</button>
					</div>
				</div>
			</div>
		</form>
		</div>
		<!-- panel body-->
</div>
{% endblock %} 
{% block scripts %}
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.sparkline.min.js"></script>
<script src="js/toggles.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/jquery.cookies.js"></script>

<script src="js/jquery.autogrow-textarea.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/chosen.jquery.min.js"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>

<script src="js/custom.js"></script>

<script>
$(document).ready(function(){
  // Chosen Select
  $(".chosen-select").chosen({'width':'100%','white-space':'nowrap'});
  // Date Picker
  $('#buy_date').datepicker({dateFormat: 'dd/mm/yy',});
  $('#start_use_date').datepicker({dateFormat: 'dd/mm/yy',});
  $('#up_date').datepicker({dateFormat: 'dd/mm/yy',});
  $('#atrophy_date').datepicker({dateFormat: 'dd/mm/yy',});
  
  // Input Masks
  $("#datepicker").mask("99/99/9999");
  $('#buy_date').mask("99/99/9999");
  $('#start_use_date').mask("99/99/9999");
  $('#up_date').mask("99/99/9999");
  $('#atrophy_date').mask("99/99/9999");
});
</script>
{% endblock scripts%}
