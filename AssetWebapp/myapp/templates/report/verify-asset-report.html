{% extends "base.html" %}
{% block styles %}
	<link href="../../css/style.default.css" rel="stylesheet">
{% endblock styles %}

{% block content-header %} 
	<div class="pageheader">
	<h2>
		<i class="fa fa-home"></i>Báo cáo kiểm kê tài sản cố định
	</h2>
	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
			
		</ol>
	</div>
</div>
{% endblock %}
			
{% block content %}
<div class="contentpanel">
	<form action="" class="form-horizontal form-bordered" method="post" novalidate="novalidate" id="formReport">
		{% csrf_token %}
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title"
					style="text-align: center; line-height: 10px">Báo cáo tài sản cố định</h4>
			</div>
			<div class="panel-body">
				<div class="alert alert-warning">
					<div class="row row-pad-5">
						<div class="row">
							<div class="col-lg">
								<select id="slDept" class="form-control chosen-select"
									data-placeholder="Đơn vị" style="display: none;"
									name = "slDept">
									<option value=""></option>
									{% for dept in depts %}
										<option value="{{ dept.id }}">{{ dept.code }} - {{ dept.name }}</option>
									{% endfor%}
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-5">
								<button class="btn btn-primary" onclick="return onSubmit();">Xuất báo cáo</button>&nbsp;
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock content %}
{% block scripts %}
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/jquery-migrate-1.2.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/modernizr.min.js"></script>
<script src="../../js/jquery.sparkline.min.js"></script>
<script src="../../js/toggles.min.js"></script>
<script src="../../js/retina.min.js"></script>
<script src="../../js/jquery.cookies.js"></script>

<script src="../../js/custom.js"></script>
<script src="../../js/chosen.jquery.min.js"></script>
<script src="../../js/jquery-ui-1.10.3.min.js"></script>
<script src="../../js/jquery.validate.min.js"></script>
<script src="../../js/jquery.validate.min.js"></script>
<script>
	$(document).ready(function(){
		$(".chosen-select").chosen({
			'width' : '100%',
			'white-space' : 'nowrap'
		});
	});
	function onSubmit()
	{
		jQuery('#formReport').submit();
	}
</script>
{% endblock scripts%}
