{% extends "base.html" %} 
{% block styles %}
<link rel="stylesheet" href="/tree/css/zTreeStyle/zTreeStyle.css"
	type="text/css">
<style>
.ztree {
	margin-top: 10px;
	margin-bottom: 10px;
	border: 1px solid #617775;
	background: #f0f6e4;
	height: 520px;
	overflow-y: scroll;
	overflow-x: auto;
}

.ztree li span.button.add {
	margin-left: 2px;
	margin-right: -1px;
	background-position: -144px 0;
	vertical-align: top;
	*vertical-align: middle
}
</style>
{% endblock %}
{% block tool-bar-title %}
	<li>
		<div>
			<ol class="breadcrumb" style="margin: 5px 10px 5px 0px;background-color: transparent;">
				<li><a href="/department/">Phòng ban</a></li>
				<li class="active">Thêm</li>
			</ol>
		</div>
	</li>
{% endblock %}
{% block content %}
<div class="contentpanel">
	<div class="panel panel-primary">
		<div class="panel-body" style="padding: 0 10px;">
			<div class="row row-pad-0">
				<div class="col-md-5" style="BORDER-RIGHT: #999999 1px dashed;">
					<p >Danh sách phòng ban</p>
						<ul id="treeDemo" class="ztree"></ul>
				</div>
				<div class="col-md-7">
					<p> Thông tin chi tiết</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- contentpanel -->
{% endblock %} 
{% block scripts %}
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.sparkline.min.js"></script>
<script src="/js/toggles.min.js"></script>
<script src="/js/retina.min.js"></script>
<script src="/js/jquery.cookies.js"></script>

<script src="/js/jquery.datatables.min.js"></script>
<script src="/js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="/tree/js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="/tree/js/jquery.ztree.excheck-3.5.js"></script>
	<script type="text/javascript" src="/tree/js/jquery.ztree.exedit-3.5.js"></script>
<script src="/js/custom.js"></script>
<script>
jQuery(document).ready(function() {
	var zNodes = {{ data|safe }};
	var setting = {
		view: {
			addHoverDom: addHoverDom,
			removeHoverDom: removeHoverDom,
			selectedMulti: false
		},
		edit: {
			enable: true,
			//editNameSelectAll: true,
			showRemoveBtn: showRemoveBtn,
			showRenameBtn: true,
		},
		callback: {
			beforeDrag: beforeDrag,
			beforeEditName: beforeEditName,
		},
		data : {
			simpleData : {
				enable : true
			}
		}
	};
	$.fn.zTree.init($("#treeDemo"), setting, zNodes);
});
var newCount = 1;
function addHoverDom(treeId, treeNode) 
{
	var sObj = $("#" + treeNode.tId + "_span");
	if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
	var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
		+ "' title='add node' onfocus='this.blur();'></span>";
	sObj.after(addStr);
	var btn = $("#addBtn_"+treeNode.tId);
	if (btn) btn.bind("click", function()
	{
		window.location.href  = "/department/add/"+treeNode.id+"/";
	}); 
};

function removeHoverDom(treeId, treeNode) {
	$("#addBtn_"+treeNode.tId).unbind().remove();
};
function showRemoveBtn(treeId, treeNode) {
	return treeNode.pId !=null;
}
function beforeDrag(treeId, treeNodes) {
	return false;
}

function beforeEditName(treeId, treeNode) {
	window.location.href  = "/department/edit/"+treeNode.id+"/";
}
</script>
{% endblock scripts%}
