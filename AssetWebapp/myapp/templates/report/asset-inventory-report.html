{% extends "base.html" %}
{% block styles %}
	<link href="../../css/style.default.css" rel="stylesheet">
{% endblock styles %}

{% block content-header %} 
	<div class="pageheader">
	<h2>
		<i class="fa fa-home"></i>Báo cáo kiểm kê tài sản cố định
	</h2>
	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
			
		</ol>
	</div>
</div>
{% endblock %}
			
{% block content %}
<div class="contentpanel">
	<form action="" class="form-horizontal form-bordered" method="post" novalidate="novalidate" id="formReason">
		{% csrf_token %}
		<div class="panel panel-primary">
			
				<div class="panel-heading">
				<h4 class="panel-title"
					style="text-align: center; line-height: 10px">Báo cáo tài sản cố định</h4>
				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label">Nguồn vốn</label>
					<div class="col-sm-8">
						<select name="optCapital" class="form-control">
							<option value="-1">Tất cả nguồn vốn</option>
							{% for capital in capitals%}
							<option value="{{capital.id}}">{{capital.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label">Năm sử dụng</label>
					<div class="col-sm-8">
						<input name= "dtUseDate" type="date" placeholder="Năm sử dụng" class="form-control" value="" required maxlength="200">
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label">Hiện trạng</label>
					<div class="col-sm-8">
						<select  name="optStatus" class="form-control" required="required">
							<option value="-1">Tất cả hiện trạng</option>
							{% for status  in statuses %}
							<option value={{status.id}}>{{status.name}}</option>
							{% endfor %}
						</select>
					</div>
			</div>
			
			
		</div>
		
		<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<button class="btn btn-primary" onclick="return onSubmit();">Xuất danh sách</button>&nbsp;
					<a class="btn btn-default" href="/home">Thoát</a>
				</div>
			 </div>
	</form>
	
</div>
{% endblock content %}
{% block scripts %}
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/jquery-migrate-1.2.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/modernizr.min.js"></script>
<script src="../../js/jquery.sparkline.min.js"></script>
<script src="../../js/toggles.min.js"></script>
<script src="../../js/retina.min.js"></script>
<script src="../../js/jquery.cookies.js"></script>

<script src="../../js/custom.js"></script>
<script src="../../js/jquery.validate.min.js"></script>
<script>
	function onSubmit()
	{
		
		jQuery('#formReason').submit();
	}
</script>
{% endblock scripts%}
